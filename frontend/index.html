  <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Recipe Manager - SPA</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/spapp.css">
</head>

<body>
  <div id="app">
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="mainNavbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#dashboard">Recipe Manager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navLinks">
              <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" href="#dishes">Dishes</a></li>
              <li class="nav-item"><a class="nav-link" href="#recipes">Recipes</a></li>
              <li class="nav-item"><a class="nav-link" href="#ingredients">Ingredients</a></li>
              <li class="nav-item"><a class="nav-link" href="#categories">Categories</a></li>
              <li class="nav-item"><a class="nav-link" href="#profile">Profile</a></li>
            </ul>
            <div class="d-flex">
              <button class="btn btn-outline-light me-2" id="btnLogin" data-link="login">Login</button>
              <button class="btn btn-light" id="btnRegister" data-link="register">Sign Up</button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Glavni sadržaj -->
    <main id="spapp" role="main">
      <section id="dashboard" data-load="views/dashboard.html"></section>
      <section id="categories" data-load="views/categories.html"></section>
      <section id="dishes" data-load="views/dishes.html"></section>
      <section id="ingredients" data-load="views/ingredients.html"></section>
      <section id="login" data-load="views/login.html"></section>
      <section id="profile" data-load="views/profile.html"></section>
      <section id="recipe-form" data-load="views/recipe-form.html"></section>
      <section id="recipes" data-load="views/recipes.html"></section>
      <section id="register" data-load="views/register.html"></section>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto">
      <div class="container">© 2025 Recipe Manager</div>
    </footer>
  </div>

  <!-- JS Biblioteke (redom kako treba) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery SPApp -->
  <script src="assets/js/jquery.spapp.min.js"></script>

  <!-- Highcharts (za grafikon na Dashboardu) -->
  <script src="https://code.highcharts.com/highcharts.js"></script>

  <!-- Data fajlovi -->
  <script src="assets/js/dishes-data.js"></script>
  <script src="assets/js/ingredients-data.js"></script>
  <script src="assets/js/dashboard-data.js"></script>
  <script src="assets/js/categories-data.js"></script>
  <script src="assets/js/profile-data.js"></script>

  <!-- Glavni app JS -->
  <script src="assets/js/app.js"></script>
</body>
</html>
