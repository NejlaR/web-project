<div class="row">
  <div class="col-12 mb-3 d-flex justify-content-between align-items-center">
    <h2>Dishes</h2>
    <div>
      <button class="btn btn-success" id="btnNewDish">Add Dish</button>
    </div>
  </div>
  <div class="col-12">
    <div class="row" id="dishesList">
      <!-- dishes will be loaded here -->
    </div>
  </div>
</div>

<!-- Dish card template -->
<template id="dishCardTpl">
  <div class="col-sm-6 col-md-4 mb-3">
    <div class="card card-recipe">
      <img src="" class="card-img-top dish-img" alt="dish">
      <div class="card-body">
        <h5 class="card-title dish-title"></h5>
        <p class="card-text small text-muted dish-cat"></p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="rating text-warning"></div>
          <button class="btn btn-sm btn-outline-primary">Details</button>
        </div>
      </div>
    </div>
  </div>
</template>
<!-- DISH DETAILS MODAL -->
<!-- CATEGORY DETAILS + RECIPES MODAL -->
<div class="modal fade" id="categoryDetailsModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="catModalTitle">Category Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <div class="text-center mb-3">
          <img id="catModalImage" src="" class="rounded" style="width:150px;height:150px;object-fit:cover;">
          <h3 id="catModalName" class="mt-2"></h3>
          <p id="catModalCount"></p>
        </div>

        <hr>

        <h5>Recipes in this category:</h5>
        <div id="catRecipesList" class="row mt-3"></div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
<!-- DISH DETAILS MODAL -->
<div class="modal fade" id="dishDetailsModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="dishTitle">Dish Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="row">

          <div class="col-md-5 text-center">
            <img id="dishImage" src="" class="img-fluid rounded"
                 style="width:100%; height:250px; object-fit:cover;">
          </div>

          <div class="col-md-7">
            <p><strong>Category:</strong> <span id="dishCategory"></span></p>
            <p><strong>Prep Time:</strong> <span id="dishPrep"></span> min</p>
            <p><strong>Description:</strong></p>
            <p id="dishDescription"></p>
            <p><strong>Rating:</strong> <span id="dishRating"></span></p>
            <p><strong>Reviews:</strong> <span id="dishReviews"></span></p>
          </div>

        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
<!-- ADD DISH MODAL -->
<div class="modal fade" id="addDishModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Add New Dish</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <form id="addDishForm">

          <div class="mb-3">
            <label class="form-label">Dish Name</label>
            <input type="text" id="dishName" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <select id="dishCategoryInput" class="form-control" required>
              <option value="">Select category</option>
              <option>Breakfast</option>
              <option>Lunch</option>
              <option>Dinner</option>
              <option>Dessert</option>
              <option>Beverage</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Prep Time (min)</label>
            <input type="number" id="dishPrep" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" id="dishImageUrl" class="form-control" placeholder="assets/img/dishes_13.jpg" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea id="dishDescriptionInput" class="form-control" required></textarea>
          </div>

        </form>

      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="saveDishBtn" class="btn btn-primary">Save</button>
      </div>

    </div>
  </div>
</div>
