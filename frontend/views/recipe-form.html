<div class="row">
  <div class="col-12">
    <h2 id="formTitle">Add Recipe</h2>
    <div class="card">
      <div class="card-body">
        <form id="recipeForm">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input class="form-control" id="title" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" id="category">
              <option>Breakfast</option>
              <option>Lunch</option>
              <option>Dinner</option>
              <option>Dessert</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Preparation (minutes)</label>
            <input type="number" class="form-control" id="prep" />
          </div>
          <div class="mb-3">
            <label class="form-label">Ingredients</label>
            <textarea class="form-control" id="ingredients" rows="3"></textarea>
          </div>
          <button class="btn btn-primary" id="saveRecipe">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
