components:
  schemas:
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Whether the operation was successful
        data:
          type: object
          description: The response data
        message:
          type: string
          description: A descriptive message about the operation

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        data:
          type: object
          nullable: true
          example: null
        message:
          type: string
          description: Error message

    UserCreate:
      type: object
      required:
        - name
        - email
        - password
        - role_id
      properties:
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
        password:
          type: string
          format: password
          example: password123
        role_id:
          type: integer
          example: 3

    UserUpdate:
      type: object
      properties:
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
        role_id:
          type: integer
          example: 3

    UserRegister:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          example: John Doe
        email:
          type: string
          format: email
          example: john@example.com
        password:
          type: string
          format: password
          example: password123

    CategoryCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: Italian Cuisine
        description:
          type: string
          example: Traditional Italian recipes

    CategoryUpdate:
      type: object
      properties:
        name:
          type: string
          example: Italian Cuisine
        description:
          type: string
          example: Traditional Italian recipes

    IngredientCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: Tomato
        description:
          type: string
          example: Fresh red tomatoes
        nutritional_info:
